<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authenticated Window</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/jquery.deparam.js"></script>
  </head>
  <body>
    <h1>Authenticated Window</h1>
    <script>
      var params = $.deparam(location.search.substr(1));
      $(window).on('message', function (event) {
        console.info(params);
        event = event.originalEvent;
        if (event.origin != params.redirect_uri)
          console.error('invalid origin', event.origin);
        if (event.data && event.data.type == 'relay_response')
          event.source.document.getElementById(params.web_message_target).postMessage({
            type: 'authorization_response',
            response: {
              token: 'access-token-without-user-interaction',
              state: params.state
            }
          }, params.web_message_uri);
        $(window).off('message', arguments.callee);
      });
      window.parent.postMessage({
        type: 'relay_request'
      }, params.redirect_uri);
    </script>
  </body>
</html>
