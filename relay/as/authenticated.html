<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authenticated Window</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/jquery.deparam.js"></script>
  </head>
  <body>
    <h1>Authenticated Window</h1>
    <script>
      var params = $.deparam(location.search.substr(1));
      window.parent.frames[params.web_message_target].postMessage({
        type: 'authorization_response',
        response: {
          token: 'access-token-without-user-interaction',
          state: params.state
        }
      }, params.web_message_uri);
    </script>
  </body>
</html>
