<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main Window</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <h1>Main Window (Relay Mode)</h1>

    <article>
      <h2>Message Target Window</h2>
      <iframe id="message-target" src="http://relay-rs.dev/message-target.html"></iframe>
    </article>

    <article>
      <h2>Using Authenticated iframe Window</h2>
      <iframe src="http://relay-as.dev/authenticated.html?client_id=abc&state=state-authenticated&resonse_type=token&response_mode=web_message&redirect_uri=http://relay-rp.dev&web_message_uri=http://relay-rs.dev&web_message_target=0"></iframe>
    </article>

    <article>
      <h2>Using Unauthenticated Popup Window</h2>
      <a id="unauthenticated-link" href="http://relay-as.dev/unauthenticated.html?client_id=abc&state=state-unauthenticated&resonse_type=token&response_mode=web_message&redirect_uri=http://relay-rp.dev&web_message_uri=http://relay-rs.dev&web_message_target=0">
        Open Unauthenticated Popup Window
      </a>
      <script>
        $('#unauthenticated-link').click(function () {
          window.open($(this).attr('href'), '_unauthenticated', 'width=500, height=400');
          return false;
        });
      </script>
    </article>
  </body>
</html>
