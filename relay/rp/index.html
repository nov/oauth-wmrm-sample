<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main Window</title>
  </head>
  <body>
    <h1>Main Window (Relay Mode)</h1>

    <article>
      <h2>Message Target Window</h2>
      <iframe id="message-target" src="http://wmrm-rs.dev/message-target.html"></iframe>
    </article>

    <article>
      <h2>Using Authenticated iframe Window</h2>
      <iframe src="http://wmrm-as.dev/authenticated.html?client_id=abc&state=state-authenticated&resonse_type=token&response_mode=web_message&redirect_uri=http://wmrm-rp.dev&web_message_uri=http://wmrm-rs.dev&web_message_target=0"></iframe>
      <script>
        /**
        $(window).on('message', function (event) {
          event = event.originalEvent;
          if (event.origin != 'http://wmrm-as.dev')
            console.error('invalid origin', event.origin);
          if (event.data && event.data.type == 'relay_request')
            event.source.postMessage({
              type: 'relay_response'
            }, event.origin);
          $(window).off('message', arguments.callee);
        });
        */
      </script>
    </article>

    <article>
      <h2>Using Unauthenticated Popup Window</h2>
      <a id="unauthenticated-link" href="http://wmrm-as.dev/unauthenticated.html?client_id=abc&state=state-unauthenticated&resonse_type=token&response_mode=web_message&redirect_uri=http://wmrm-rp.dev&web_message_uri=http://wmrm-rs.dev&web_message_target=0">
        Open Unauthenticated Popup Window
      </a>
    </article>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
