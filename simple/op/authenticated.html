<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authenticated Window</title>
  </head>
  <body>
    <h1>Authenticated Window</h1>
    <script>
      var redirect_uri = 'http://wmrm-rp.dev';
      window.parent.postMessage({
        type: 'authorization_response',
        response: {
          token: 'access-token-without-user-interaction',
          state: '***'
        }
      }, redirect_uri);
    </script>
  </body>
</html>
